<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueUse Playground</title>
    <script>
      window.process = { env: {} }
    </script>
  </head>
  <body>
    <script>
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <div id="app">
      <div grid="~ gap-3 cols-2" h="screen" p="4" m="l-14"> 
        <div grid="~ gap-3">
          <div flex="~ col" h="full">
            <div bg="dark:dark-500 light-400" border="1 light-900 dark:dark-400 rounded-t" h="8"></div>
            <div bg="dark:dark-500 light-400" border="1 light-900 dark:dark-400 rounded-b" flex="1"></div>
          </div>
          <div bg="dark:dark-500 light-400" border="1 light-900 dark:dark-400 rounded"></div>
        </div>
        <div grid="~ gap-3" class="grid-rows-[75%,auto]">
          <div bg="dark:dark-500 light-400" border="1 light-900 dark:dark-400 rounded"></div>
          <div bg="dark:dark-500 light-400" border="1 light-900 dark:dark-400 rounded"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
